server {
    listen 80;
    server_name example.com www.example.com;

    location / {
        root /usr/share/nginx/html/example.com;
        index index.html;
    }
}

server {
    listen 80;
    server_name test.com www.test.com;

    location / {
        root /usr/share/nginx/html/test.com;
        index index.html;
    }
}

